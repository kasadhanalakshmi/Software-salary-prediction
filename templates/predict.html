<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}" class="logo">SalaryPredict</a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
            </div>
        </nav>
    </header>

    <div class="form-container-page">
        <div class="form-image-left">
            <img src="{{ url_for('static', filename = 'img/team_members.png') }}"
                 alt="Team Meeting" style = "max-width: 100%; height: auto; border-radius: 8px;">
        </div>
        
        <div class="form-content-right">
            <h2>FILL THE DETAILS!</h2>
            <form action="{{ url_for('predict') }}" method="post" class="prediction-form">
                
                <div class="form-row">
                    <label for="company_name">Company Name :</label>
                    <input type="text" name="company_name" required>
                </div>

                <div class="form-row">
                    <label for="job_title">Job Title :</label>
                    <input type="text"  name="job_title" required>
                </div>
                
                <div class="form-row">
                    <label for="location">Location :</label>
                    <input type="text" name="location" required>
                </div>

                <div class="form-row">
                    <label for="job_roles">Job Roles :</label>
                    <input type="text" name="job_roles" required>
                </div>

                <div class="form-row">
                    <label for="employment_status">Employment Status :</label>
                    <input type="text" name="employment_status" required>
                </div>

                <div class="form-row">
                    <label for="salaries_reported">Salaries Reported (Count):</label>
                    <input type="number" step="1" name="salaries_reported" id="salaries_reported" value="1" required>
                </div>
                
                <div class="form-row">
                    <label for="rating">Rating (0.0-5.0):</label>
                    <input type="number" step="0.01" name="rating" min="0" max="5" required>
                </div>

                <button type="submit" class="button-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
